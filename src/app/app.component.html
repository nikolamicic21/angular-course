<div
  class="top-menu"
>
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  >
</div>
<div
  #container
  class="courses"
>
  <course-card #cardRef1
    [course]="courses[0]"
    (courseSelected)="onCourseSelected($event)"
  ></course-card>
  <course-card #cardRef2
    [course]="courses[1]"
    (courseSelected)="onCourseSelected($event)"
  ></course-card>
  <hr>
  <button (click)="onEditCourses()">Edit Courses</button>
  <ng-container *ngFor="let course of courses;
      index as i;
      first as isFirst;
      last as isLast;
      even as isEven;
      odd as isOdd;
      count as c
    ">
    <course-card
      [class.is-first]="isFirst"
      [class.is-last]="isLast"
      [class.is-even]="isEven"
      [class.is-odd]="isOdd"
      (courseSelected)="onCourseSelected($event)"
      [course]="course"
      [index]="i + 1"
    ></course-card>
  </ng-container>
</div>
