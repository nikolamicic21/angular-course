<div class="top-menu">
  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">
</div>
<div
  class="demo">
  <div>Start Date: {{ startDate | date: 'dd/MM/yyyy' }}</div>
  <div>{{ title | titlecase }}</div>
  <div>{{ price | number: '1.3-5': 'en-UK' }}</div>
  <div>{{ rate | percent: '1.0-2' }}</div>
</div>
<div>
  {{ courses[0] | json }}
</div>
<div *ngFor="let pair of courses[0] | keyvalue">
  {{ pair.key }}: {{ pair.value }}
</div>
<div class="courses">
  <course-card
    *ngFor="let course of courses | slice: 0: 2; index as i;
    first as isFirst; last as isLast
    even as isEven; odd as isOdd"
    (courseSelected)="onCourseSelected($event)"
    [course]="course"
    [cardIndex]="i + 1"
    [class.is-first]="isFirst"
    [class.is-last]="isLast"
    [class.is-even]="isEven"
    [class.is-odd]="isOdd"
  ></course-card>
</div>
