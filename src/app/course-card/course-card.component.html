<ng-container *ngIf="course">
  <div
    #container
    [ngClass]="cardClasses()"
    [ngStyle]="cardStyles()"
    class="course-card"
  >
    <div
      class="course-title"
    >
      {{ (index || '') + ' ' + course.description }}
    </div>
    <ng-content
      select="course-image"
      *ngIf="course.iconUrl; else noImage"
    ></ng-content>
    <ng-template #noImage
    >
      <ng-container
        *ngTemplateOutlet="noImageTemplate; context: { description: course.description }"
      ></ng-container>
    </ng-template>
    <ng-content select=".course-description"></ng-content>
    <ng-content></ng-content>
    <ng-container [ngSwitch]="course.category">
      <div
        class="course-category"
      >
        <ng-container *ngSwitchCase="'BEGINNER'">
          <div
            class="category"
          >
            Beginner
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="'INTERMEDIATE'">
          <div
            class="category"
          >
            Intermediate
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="'ADVANCED'">
          <div
            class="category"

          >
            Advanced
          </div>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <div
            class="category"

          >
            All Levels
          </div>
        </ng-container>
      </div>
    </ng-container>
    <button (click)="onCourseViewed()">View Course</button>
  </div>
</ng-container>
